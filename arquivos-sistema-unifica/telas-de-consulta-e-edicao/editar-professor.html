<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Professor</title>
  <link rel="stylesheet" href="../css/style-editar.css">
  <link rel="icon" href="../img/icone-cabecalho.png" type="image/png">
</head>
<body>
  <div class="container">

    <header id="cabecalho">
      <button id="btn-voltar" onclick="window.history.back();">
        <img src="../img/icone-voltar.png">VOLTAR
      </button>
      <h1 id="titulo-cabecalho">SISTEMA UNIFICA</h1>
      <img id="icone-cabecalho" src="../img/icone-cabecalho.png" alt="Ícone">
      <button id="btn-sair">
        <span>SAIR</span>
        <img src="../img/icone-sair.png" alt="Sair">
      </button>
    </header>

    <h2 id="titulo-cadastro">EDITAR PROFESSOR</h2>

    <main>
      <form id="form-editar-professor" class="form-cadastro">
        <label>Nome completo*:
          <input type="text" name="nome" required>
        </label>

        <label>CPF*:
          <input type="text" name="cpf" required maxlength="14" placeholder="000.000.000-00">
        </label>

        <label>Data de nascimento*:
          <input type="date" name="dataNascimento" required>
        </label>

        <label>E-mail:
          <input type="email" name="email">
        </label>

        <label>Telefone:
          <input type="tel" name="telefone" placeholder="(00) 00000-0000">
        </label>

        <label>Endereço:
          <input type="text" name="endereco">
        </label>

        <label>Disciplina*:
          <input type="text" name="disciplina" required>
        </label>

        <label>Titulação*:
          <select name="titulacao" required>
            <option value="">Selecione</option>
            <option>Graduação</option>
            <option>Mestrado</option>
            <option>Doutorado</option>
          </select>
        </label>

        <div id="mensagem"></div>
        <button type="submit">Salvar Alterações</button>
      </form>
    </main>

    <footer id="rodape">
      <p>© 2025 SISTEMA UNIFICA — Todos os direitos reservados.</p>
    </footer>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const idProfessor = urlParams.get('id');

    const form = document.getElementById("form-editar-professor");
    const mensagem = document.getElementById("mensagem");

    // Simulação de dados
    const professores = [
      { id: "1", nome: "Ana Oliveira", cpf: "321.654.987-00", dataNascimento: "1980-04-15", email: "ana@escola.com", telefone: "(11) 98877-6655", endereco: "Rua das Flores, 123", disciplina: "Matemática", titulacao: "Mestrado" },
      { id: "2", nome: "Carlos Pereira", cpf: "456.123.789-11", dataNascimento: "1975-09-22", email: "carlos@escola.com", telefone: "(21) 97766-5544", endereco: "Av. Brasil, 456", disciplina: "História", titulacao: "Doutorado" }
    ];

    // Preencher formulário
    const professor = professores.find(p => p.id === idProfessor);

    if (professor) {
      form.nome.value = professor.nome;
      form.cpf.value = professor.cpf;
      form.dataNascimento.value = professor.dataNascimento;
      form.email.value = professor.email;
      form.telefone.value = professor.telefone;
      form.endereco.value = professor.endereco;
      form.disciplina.value = professor.disciplina;
      form.titulacao.value = professor.titulacao;
    }

    // Validação e submissão
    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const cpf = form.cpf.value.trim();
      if (!/^\d{3}\.\d{3}\.\d{3}\-\d{2}$/.test(cpf)) {
        mensagem.innerHTML = "<p style='color:red;'>CPF inválido.</p>";
        return;
      }

      mensagem.innerHTML = "<p style='color:green;'>Professor atualizado com sucesso!</p>";

    });
  </script>

  <script>
    const btnSair = document.getElementById('btn-sair');

    btnSair.addEventListener('click', () => {
        window.location.href = '../index.html';
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Secretário</title>
  <link rel="stylesheet" href="../css/style-editar.css">
  <link rel="icon" href="../img/icone-cabecalho.png" type="image/png">
</head>
<body>
  <div class="container">

    <header id="cabecalho">
      <button id="btn-voltar" onclick="window.history.back();">
        <img src="../img/icone-voltar.png">VOLTAR
      </button>
      <h1 id="titulo-cabecalho">SISTEMA UNIFICA</h1>
      <img id="icone-cabecalho" src="../img/icone-cabecalho.png" alt="Ícone">
      <button id="btn-sair">
        <span>SAIR</span>
        <img src="../img/icone-sair.png" alt="Sair">
      </button>
    </header>

    <h2 id="titulo-cadastro">EDITAR SECRETÁRIO</h2>

    <main>
      <form id="form-editar-secretario" class="form-cadastro">
        <label>Nome completo*:
          <input type="text" name="nome" required>
        </label>

        <label>CPF*:
          <input type="text" name="cpf" required maxlength="14" placeholder="000.000.000-00">
        </label>

        <label>E-mail*:
          <input type="email" name="email" required>
        </label>

        <label>Telefone:
          <input type="tel" name="telefone" placeholder="(00) 00000-0000">
        </label>

        <label>Login*:
          <input type="text" name="login" required>
        </label>

        <label>Senha*:
          <input type="password" name="senha" required>
        </label>

        <div id="mensagem"></div>
        <button type="submit">Salvar Alterações</button>
      </form>
    </main>

    <footer id="rodape">
      <p>© 2025 SISTEMA UNIFICA — Todos os direitos reservados.</p>
    </footer>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const idSecretario = urlParams.get('id');

    const form = document.getElementById("form-editar-secretario");
    const mensagem = document.getElementById("mensagem");

    // Simulação de dados
    const secretarios = [
      { id: "1", nome: "Ana Oliveira", cpf: "123.456.789-01", email: "ana.oliveira@unifica.com", telefone: "(11) 98765-4321", login: "ana.oliveira", senha: "123456" },
      { id: "2", nome: "Bruno Costa", cpf: "987.654.321-01", email: "bruno.costa@unifica.com", telefone: "(21) 91234-5678", login: "bruno.costa", senha: "abcdef" }
    ];

    // Preencher formulário com dados
    const secretario = secretarios.find(s => s.id === idSecretario);

    if(secretario){
      form.nome.value = secretario.nome;
      form.cpf.value = secretario.cpf;
      form.email.value = secretario.email;
      form.telefone.value = secretario.telefone;
      form.login.value = secretario.login;
      form.senha.value = secretario.senha;
    }

    // Validação e submissão
    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const cpf = form.cpf.value.trim();
      if(!/^\d{3}\.\d{3}\.\d{3}\-\d{2}$/.test(cpf)){
        mensagem.innerHTML = "<p style='color:red;'>CPF inválido.</p>";
        return;
      }

      mensagem.innerHTML = "<p style='color:green;'>Secretário atualizado com sucesso!</p>";
    });
  </script>

  <script>
    const btnSair = document.getElementById('btn-sair');

    btnSair.addEventListener('click', () => {
        window.location.href = '../index.html';
    });
  </script>
</body>
</html>

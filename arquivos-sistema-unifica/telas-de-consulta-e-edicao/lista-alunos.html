<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Alunos</title>
  <link rel="stylesheet" href="../css/style-lista-admin.css">
  <link rel="icon" href="../img/icone-cabecalho.png" type="image/png">
</head>
<body>
  <div class="container">

    <header id="cabecalho">
      <button id="btn-voltar" onclick="window.history.back();">
        <img src="../img/icone-voltar.png">VOLTAR
      </button>
      <h1 id="titulo-cabecalho">SISTEMA UNIFICA</h1>
      <img id="icone-cabecalho" src="../img/icone-cabecalho.png">
      <button id="btn-sair">
        <span>SAIR</span>
        <img src="../img/icone-sair.png" alt="Sair">
      </button>
    </header>

    <h2 id="titulo-lista">ALUNOS CADASTRADOS</h2>

    <main>
      <div class="lista-registros">

        <div class="registro">
          <p><strong>Nome:</strong> João Silva</p>
          <p><strong>CPF:</strong> 123.456.789-00</p>
          <p><strong>Curso:</strong> Engenharia</p>
          <div class="botoes-acoes">
            <a href="editar-aluno.html?id=1" class="editar">Editar</a>
            <button class="deletar" onclick="deletarAluno(1)">Deletar</button>
          </div>
        </div>

        <div class="registro">
          <p><strong>Nome:</strong> Maria Santos</p>
          <p><strong>CPF:</strong> 987.654.321-00</p>
          <p><strong>Curso:</strong> Administração</p>
          <div class="botoes-acoes">
            <a href="editar-aluno.html?id=2" class="editar">Editar</a>
            <button class="deletar" onclick="deletarAluno(2)">Deletar</button>
          </div>
        </div>

      </div>
    </main>

    <footer id="rodape">
      <p>© 2025 SISTEMA UNIFICA — Todos os direitos reservados.</p>
    </footer>
  </div>

  <script>
    function deletarAluno(id) {
      if (confirm("Tem certeza que deseja deletar este aluno?")) {
        // aqui viria o backend para deletar
        alert("Aluno com ID " + id + " deletado (simulação)");
      }
    }
  </script>

  <script>
    const btnSair = document.getElementById('btn-sair');

    btnSair.addEventListener('click', () => {
        window.location.href = '../index.html';
    });
  </script>
</body>
</html>

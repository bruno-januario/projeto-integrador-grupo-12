<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Administrador</title>
  <link rel="stylesheet" href="../css/style-cadastro.css">
  <link rel="icon" href="../img/icone-cabecalho.png" type="image/png">
</head>
<body>
  <div class="container">

    <header id="cabecalho">
      <button id="btn-voltar" onclick="window.history.back();">
        <img src="../img/icone-voltar.png">VOLTAR
      </button>
      <h1 id="titulo-cabecalho">SISTEMA UNIFICA</h1>
      <img id="icone-cabecalho" src="../img/icone-cabecalho.png">
      <button id="btn-sair">
        <span>SAIR</span>
        <img src="../img/icone-sair.png" alt="Sair">
      </button>
    </header>

    <h2 id="titulo-cadastro">CADASTRO DE ADMINISTRADOR</h2>

    <main>
      <form id="form-admin" class="form-cadastro">
        <label>Nome completo*:
          <input type="text" name="nomeCompleto" required>
        </label>

        <label>CPF:
          <input type="text" name="cpf" placeholder="000.000.000-00">
        </label>

        <label>Data de nascimento:
          <input type="date" name="dataNascimento">
        </label>

        <label>E-mail:
          <input type="email" name="email">
        </label>

        <label>Endereço:
          <input type="text" name="endereco">
        </label>

        <label>Gênero:
          <select name="genero">
            <option value="">Selecione</option>
            <option>Masculino</option>
            <option>Feminino</option>
            <option>Outro</option>
          </select>
        </label>

        <label>Telefone:
          <input type="tel" name="telefone" placeholder="(00) 00000-0000">
        </label>

        <label>Login*:
          <input type="text" name="login" required>
        </label>

        <label>Senha*:
          <input type="password" name="senha" id="senha" required>
        </label>

        <label>Confirmar senha*:
          <input type="password" name="confirmarSenha" id="confirmarSenha" required>
        </label>

        <label>Departamento*:
          <input type="text" name="departamento" required>
        </label>

        <button type="submit">Salvar</button>
      </form>

      <div id="mensagem"></div>
    </main>

    <footer id="rodape">
      <p>© 2025 SISTEMA UNIFICA — Todos os direitos reservados.</p>
    </footer>
  </div>

  <script>
    const form = document.getElementById("form-admin");
    const mensagem = document.getElementById("mensagem");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const nome = form.nomeCompleto.value.trim();
      const login = form.login.value.trim();
      const senha = form.senha.value.trim();
      const confirmarSenha = form.confirmarSenha.value.trim();
      const departamento = form.departamento.value.trim();

      if (!nome || !login || !senha || !confirmarSenha || !departamento) {
        mensagem.innerHTML = "<p style='color:red;'>Preencha todos os campos obrigatórios.</p>";
        return;
      }

      if (senha.length < 4) {
        mensagem.innerHTML = "<p style='color:red;'>A senha deve ter no mínimo 4 caracteres.</p>";
        return;
      }

      if (senha !== confirmarSenha) {
        mensagem.innerHTML = "<p style='color:red;'>As senhas não coincidem.</p>";
        return;
      }

      // Aqui entraria a chamada ao backend para salvar os dados
      mensagem.innerHTML = "<p style='color:green;'>Administrador cadastrado com sucesso!</p>";
      form.reset();
    });
  </script>

  <script>
        const btnSair = document.getElementById('btn-sair');

        btnSair.addEventListener('click', () => {
            window.location.href = '../index.html';
        });
  </script>
</body>
</html>
